<script>

	
	function validateForm() {
if (document.DigimonForm.fname.value=='')
	{
	alert('Input your Digimon Name');
	document.DigimonForm.fname.focus();
	return false;  
	}

	if((document.DigimonForm.attribute[0].checked == false) && 		(document.DigimonForm.attribute[1].checked == false) && 		(document.DigimonForm.attribute[2].checked == false))
	{
	alert('What your Digimon Attribute?');
	return false;  
  	}

	if(document.DigimonForm.element.value == "None"){
		alert('What your Digimon Element?');
	return false;  
  	}
	

	
	if((document.DigimonForm.Type[0].checked==false) && (document.DigimonForm.Type[1].checked==false) &&
	(document.DigimonForm.Type[2].checked==false) &&       (document.DigimonForm.Type[3].checked==false)){
         alert("Please choose your Type!");
	return false;  
       }
}
	
	
	

</script>
